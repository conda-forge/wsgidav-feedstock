{% set name = "wsgidav" %}
{% set version = "4.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/WsgiDAV-{{ version }}.tar.gz
  sha256: 9814bf0cd370046a4b1d7fecb7093d4c32c44fc689dc272e8e6d33a70a5960c5

build:
  entry_points:
    - wsgidav = wsgidav.server.server_cli:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - defusedxml
    - jinja2
    - json5
    - pyyaml

test:
  imports:
    - wsgidav
  commands:
    - pip check
    - wsgidav --help
  requires:
    - pip

about:
  home: https://github.com/mar10/wsgidav
  summary: Generic and extendable WebDAV server based on WSGI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timj
